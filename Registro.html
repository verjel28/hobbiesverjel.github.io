<!DOCTYPE html>
<html>
<head>
    <title> Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor"> 
    <form>
        <fieldset>
        <legend> Informacion personal </legend>
        Nombre:<br>
        <input type="text" name="Nombre">
        <br>
        Apellido<br>
        <input type="text" name="Apellido">
        <br>
        <input type="radio" name="sex" value="male" checked> Hombre
        <br>
        <input type="radio" name="sex" value="female" checked> Mujer
        <br>
        <br>
        Selecciona tu año de nacimiento: 
        <input type="date" name"bday">

         
        <p> Elige la herramienta que mas usa en el gym</p>
        
        <select>
            <option value="Mancuernas">Mancuernas </option>
            <option value="Maquinas">Maquinas</option>
            <option value="Cuerdas">Cuerdas</option>
            <option value="Balones con peso">Balones con peso</option>
        </select>
        
        <p> Escribe lo que más te gusta de ir al gym</p>
        <textarea name="message" rows="20" clos="30">
        </textarea>
        <br>
        <input type="submit">
        </fieldset>
    </form>

   
    </div>
</body> 
</html>
